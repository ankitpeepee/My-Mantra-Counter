  <div id="counterPage" class="screen">
    <div class="counter-container">
      <h2 id="mantraTitle"></h2>
      <p id="mantraText"></p>
      <div class="circle-wrapper">
        <div class="circle">
          <span id="countDisplay">0</span>
        </div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="decrease()">-</button>
        <button class="control-btn" onclick="increase()">+</button>
      </div>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="back" onclick="goBack()">‚¨Ö Back</button>
    </div>
  </div>

  <script>
    let count = 0;
    const maxCount = 108;

    function openCounter(title, text) {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('counterPage').classList.add('active');
      document.getElementById('mantraTitle').innerText = title;
      document.getElementById('mantraText').innerText = text;
      resetCount();
    }
  
    function goBack() {
      document.getElementById('counterPage').classList.remove('active');
      document.getElementById('menu').classList.add('active');
    }

    function increase() {
      if (count < maxCount) {
        count++;
        updateDisplay();
      }
    }

    function decrease() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('countDisplay');
      const wrapper = document.querySelector('.circle-wrapper');
      
      display.innerText = count;

      const percentage = (count / maxCount);
      const angle = percentage * 360;
      
      wrapper.style.backgroundImage = `conic-gradient(limegreen 0%, limegreen ${angle}deg, black ${angle}deg, black 360deg)`;
      display.style.color = 'black'; 

      if (count === maxCount) {
        if ("vibrate" in navigator) {
          navigator.vibrate(1000);
        }
      }
    }
  </script>
